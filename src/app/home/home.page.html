<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Food Data Central
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/HCL_Technologies_logo.svg.png" alt=""/>
  </ion-card>

  <ion-searchbar (input)='onInputFood($event.target.value)'></ion-searchbar>


  <ion-card class="food-card" *ngFor="let item of retrieveSearchFood">
    <ion-card-header>
      <ion-card-title>{{ item.description }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h3>Ingredients</h3>
      <p>
        {{item.ingredients}}
      </p>
      <span>Score: </span>
      <small>
          {{item.score}}
      </small>
      <ion-item href="/report">
        <ion-icon slot="start" color="medium" name="link"></ion-icon>
        <ion-label>Detailed Report</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
